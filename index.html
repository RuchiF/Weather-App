<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="error"><p>Invalid city name</p></div>
      <div class="weather">
        <img src="images/rain.png" alt="" class="weather-icon" />
        <h1 class="temperature">30Â°C</h1>
        <h2 class="city">Indore</h2>
        <div class="details">
          <div class="humidity-details col">
            <img src="images/humidity.png" alt="" />
            <div class="humidity-content">
              <p class="humidity">29%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind-details col">
            <img src="images/wind.png" alt="" />
            <div class="wind-content">
              <p class="wind">12km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
